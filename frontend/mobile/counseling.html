<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>상담 - 바이오헬스교육관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
        }
        input, textarea, select {
            font-size: 16px !important;
        }
        .counseling-card {
            transition: all 0.3s ease;
        }
        .counseling-card:active {
            transform: scale(0.98);
        }
        .photo-thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }
    
        /* Toast animations */
        @keyframes fadeInScale {
            from {
                transform: scale(0.7);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes fadeOutScale {
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(0.7);
                opacity: 0;
            }
        }
        .toast-enter {
            animation: fadeInScale 0.3s ease-out forwards;
        }
        .toast-exit {
            animation: fadeOutScale 0.2s ease-in forwards;
        }
        
        /* Pull to Refresh */
        .ptr-indicator {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            transition: transform 0.3s ease;
            z-index: 40;
        }
        .ptr-indicator.active {
            transform: translateX(-50%) scale(1);
        }
        .ptr-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e5e7eb;
            border-top-color: #10b981;
            border-radius: 50%;
            animation: ptr-spin 0.8s linear infinite;
        }
        @keyframes ptr-spin {
            to { transform: rotate(360deg); }
        }
        
        /* Confirm Dialog Animation */
        @keyframes scaleIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        .animate-scale-in {
            animation: scaleIn 0.2s ease-out;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
        <!-- Pull to Refresh Indicator -->
    <div id="ptrIndicator" class="ptr-indicator">
        <div class="ptr-spinner"></div>
    </div>

<header class="bg-gradient-to-r from-orange-500 to-red-600 text-white sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <button onclick="goBack()" class="text-white hover:bg-white hover:bg-opacity-20 rounded-lg p-2 transition-all">
                <i class="fas fa-arrow-left text-xl"></i>
            </button>
            <h1 class="text-xl font-bold" id="pageTitle">상담</h1>
            <button onclick="showCreateModal()" class="text-white hover:bg-white hover:bg-opacity-20 rounded-lg p-2 transition-all">
                <i class="fas fa-plus text-xl"></i>
            </button>
        </div>
    </header>

    <!-- Filters Section -->
    <div class="container mx-auto px-4 py-4 bg-white shadow-sm">
        <!-- Filter Toggle Button -->
        <button onclick="toggleFilters()" class="w-full flex items-center justify-between bg-gray-100 hover:bg-gray-200 px-4 py-3 rounded-lg transition-all">
            <span class="font-semibold text-gray-700">
                <i class="fas fa-filter mr-2 text-orange-500"></i>필터
            </span>
            <i class="fas fa-chevron-down text-gray-500" id="filterToggleIcon"></i>
        </button>
        
        <!-- Filter Options (Hidden by default) -->
        <div id="filterOptions" class="mt-3 space-y-3 hidden">
            <!-- Course Filter -->
            <div>
                <label class="block text-xs font-semibold text-gray-600 mb-1">훈련과정</label>
                <select id="filterCourse" onchange="handleCourseChange();"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                    <option value="">전체 과정</option>
                </select>
            </div>
            
            <!-- Student Filter -->
            <div>
                <label class="block text-xs font-semibold text-gray-600 mb-1">학생</label>
                <select id="filterStudent" onchange="applyFilters();"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                    <option value="">전체 학생</option>
                </select>
            </div>
            
            <!-- Instructor Filter -->
            <div>
                <label class="block text-xs font-semibold text-gray-600 mb-1">강사</label>
                <select id="filterInstructor" onchange="applyFilters();"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                    <option value="">전체 강사</option>
                </select>
            </div>
            
            <!-- Sort Filter -->
            <div>
                <label class="block text-xs font-semibold text-gray-600 mb-1">정렬</label>
                <select id="filterSort" onchange="applyFilters();"

                    <option value="date-desc">최신순</option>
                    <option value="date-asc">오래된순</option>
                </select>
            </div>
            
            <!-- Status Filter -->
            <div id="statusFilterContainer" class="hidden">
                <label class="block text-xs font-semibold text-gray-600 mb-1">상태</label>
                <div class="flex space-x-2 overflow-x-auto">
                    <button onclick="filterByStatus('all')"

                        전체

                    <button onclick="filterByStatus('예정')"

                            data-status="예정">
                        예정

                    <button onclick="filterByStatus('완료')" 
                            class="status-tab px-4 py-2 rounded-lg font-semibold whitespace-nowrap bg-gray-200 text-gray-700 hover:bg-gray-300 transition-all"

                        완료

                    <button onclick="filterByStatus('취소')"

            <!-- Date Range Filter -->
            <div class="grid grid-cols-2 gap-2">

                    <input type="date" id="filterStartDate" onchange="applyFilters();"

                    <input type="date" id="filterEndDate" onchange="applyFilters();"

                </div>
            </div>

    </div>

    <!-- Counseling List -->
    <main class="container mx-auto px-4 pb-20">

        <div id="loadingState" class="text-center py-20">

        <div id="counselingList" class="space-y-4 hidden">

            <button onclick="showCreateModal()"

            </button>
        </div>

    <!-- Create/Edit Modal -->
    <div id="counselingModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-gradient-to-r from-orange-500 to-red-600 text-white p-6 rounded-t-2xl">
                <div class="flex items-center justify-between">
                    <h2 class="text-2xl font-bold" id="modalTitle">상담 신청</h2>
                    <button onclick="closeModal()" class="text-white hover:bg-white hover:bg-opacity-20 rounded-lg p-2">

                <!-- Student Selection (Instructor only) -->

                    <input type="date" id="counselingDate" required

                <!-- Type -->
                <div>

                    <select id="counselingType" required

                </div>

                <!-- Status (Instructor only when editing) -->

                        <i class="fas fa-check-circle mr-2 text-orange-500"></i>상태

                    <select id="counselingStatus"

                        <option value="예정">예정</option>
                        <option value="완료">완료</option>
                        <option value="취소">취소</option>

                <!-- Content -->

                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-edit mr-2 text-orange-500"></i>상담 내용

                    <div class="relative">

                    <p class="text-xs text-gray-500 mt-1">

                <!-- Photo Upload -->

                    <label class="block text-sm font-semibold text-gray-700 mb-2">

                    <button type="submit"
                            class="flex-1 bg-gradient-to-r from-orange-500 to-red-600 text-white py-3 rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all">

    </div>

    <!-- Photo Preview Modal -->
    <div id="photoModal" class="fixed inset-0 bg-black bg-opacity-90 z-[60] hidden items-center justify-center p-4">
        <button onclick="closePhotoModal()" class="absolute top-4 right-4 text-white text-3xl hover:text-gray-300">
            <i class="fas fa-times"></i>
        </button>
        <img id="photoModalImg" src="" alt="Photo" class="max-w-full max-h-full object-contain">
    </div>

    <!-- Confirm Dialog -->
    <div id="confirmDialog" class="fixed inset-0 bg-black bg-opacity-50 z-[70] hidden items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-sm w-full mx-4 overflow-hidden animate-scale-in">
            <div class="bg-gradient-to-r from-orange-500 to-red-600 p-6 text-center">
                <i class="fas fa-exclamation-circle text-white text-5xl mb-3"></i>
                <h3 class="text-xl font-bold text-white" id="confirmTitle">확인</h3>
            </div>
            <div class="p-6">
                <p class="text-gray-700 text-center mb-6" id="confirmMessage">이 작업을 진행하시겠습니까?</p>
                <div class="flex gap-3">
                    <button onclick="resolveConfirm(false)" 
                            class="flex-1 px-6 py-3 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold rounded-xl transition-all">
                        취소
                    </button>
                    <button onclick="resolveConfirm(true)" 
                            class="flex-1 px-6 py-3 bg-gradient-to-r from-orange-500 to-red-600 hover:from-orange-600 hover:to-red-700 text-white font-semibold rounded-xl transition-all shadow-lg">
                        확인
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-[100] hidden items-center justify-center">
        <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-sm mx-4 text-center">
            <div class="inline-block animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-indigo-500 mb-4"></div>
            <p id="loadingText" class="text-lg font-semibold text-gray-800 mb-2">처리 중...</p>
            <p id="loadingSubtext" class="text-sm text-gray-600">잠시만 기다려주세요</p>
        </div>
    </div>
    <!-- Toast Message Container -->
    <div id="toastContainer" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-[200] flex flex-col gap-3 pointer-events-none">
        <!-- Toasts will be added here dynamically -->
    </div>



    <script>

        // Loading overlay functions
        function showLoading(text = "처리 중...", subtext = "잠시만 기다려주세요") {
            document.getElementById("loadingText").textContent = text;
            document.getElementById("loadingSubtext").textContent = subtext;
            const overlay = document.getElementById("loadingOverlay");
            overlay.classList.remove("hidden");
            overlay.classList.add("flex");
        }

        function hideLoading() {
            const overlay = document.getElementById("loadingOverlay");
            overlay.classList.add("hidden");
            overlay.classList.remove("flex");
        }

        // Toast Message System
        function showToast(message, type = 'success', duration = 3000) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = 'toast-enter pointer-events-auto';
            
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500',
                info: 'bg-blue-500'
            };
            
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                warning: 'fa-exclamation-triangle',
                info: 'fa-info-circle'
            };
            
            toast.innerHTML = `
                <div class="${colors[type]} text-white px-6 py-4 rounded-xl shadow-2xl flex items-center gap-3 min-w-[280px] max-w-[90vw]">
                    <i class="fas ${icons[type]} text-2xl"></i>
                    <span class="flex-1 font-medium">${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="text-white hover:text-gray-200 ml-2">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            container.appendChild(toast);
            
            // Auto remove after duration
            if (duration > 0) {
                setTimeout(() => {
                    toast.classList.remove('toast-enter');
                    toast.classList.add('toast-exit');
                    setTimeout(() => toast.remove(), 300);
                }, duration);
            }
        }
        
        // Custom Confirm Dialog
        let confirmResolve = null;
        
        function showConfirm(message, title = '확인') {
            return new Promise((resolve) => {
                confirmResolve = resolve;
                document.getElementById('confirmTitle').textContent = title;
                document.getElementById('confirmMessage').textContent = message;
                const dialog = document.getElementById('confirmDialog');
                dialog.classList.remove('hidden');
                dialog.classList.add('flex');
            });
        }
        
        function resolveConfirm(result) {
            const dialog = document.getElementById('confirmDialog');
            dialog.classList.add('hidden');
            dialog.classList.remove('flex');
            if (confirmResolve) {
                confirmResolve(result);
                confirmResolve = null;
            }
        }
        
        const API_BASE_URL = '';

        // API 캐시 방지 설정
        axios.defaults.headers.common['Cache-Control'] = 'no-cache, no-store, must-revalidate';
        axios.defaults.headers.common['Pragma'] = 'no-cache';
        axios.defaults.headers.common['Expires'] = '0';
        
        // Pull to Refresh variables
        let startY = 0;
        let currentY = 0;
        let isPulling = false;
        let isRefreshing = false;
        
        // Initialize Pull to Refresh
        function initPullToRefresh() {
            const ptrIndicator = document.getElementById('ptrIndicator');
            
            document.addEventListener('touchstart', (e) => {
                if (window.scrollY === 0 && !isRefreshing) {
                    startY = e.touches[0].pageY;
                    isPulling = true;
                }
            }, { passive: true });
            
            document.addEventListener('touchmove', (e) => {
                if (!isPulling || isRefreshing) return;
                
                currentY = e.touches[0].pageY;
                const pullDistance = currentY - startY;
                
                if (pullDistance > 0 && window.scrollY === 0) {
                    if (pullDistance > 80) {
                        ptrIndicator.classList.add('active');
                    } else {
                        ptrIndicator.classList.remove('active');
                    }
                }
            }, { passive: true });
            
            document.addEventListener('touchend', async (e) => {
                if (!isPulling || isRefreshing) return;
                
                const pullDistance = currentY - startY;
                
                if (pullDistance > 80 && window.scrollY === 0) {
                    isRefreshing = true;
                    ptrIndicator.classList.add('active');
                    
                    // Refresh data - call the main load function
                    await refreshData();
                    showToast('데이터를 새로고침했습니다', 'success', 2000);
                    
                    // Hide indicator after short delay
                    setTimeout(() => {
                        ptrIndicator.classList.remove('active');
                        isRefreshing = false;
                    }, 500);
                } else {
                    ptrIndicator.classList.remove('active');
                }
                
                isPulling = false;
                startY = 0;
                currentY = 0;
            });
        }
        let currentUser = null;
        let userType = null;
        let allCounselings = [];
        let currentFilter = 'all';
        let selectedPhotos = [];
        let existingPhotoUrls = [];
        let students = [];
        let instructors = [];
        let courses = [];
        let filtersExpanded = false;
        
        // Convert FTP URL to HTTP proxy URL
        function convertFtpUrl(url) {
            if (!url || typeof url !== 'string') return url;
            if (url && url.startsWith('ftp://')) {
                return `${API_BASE_URL}/api/proxy-image?url=${encodeURIComponent(url)}`;
            }
            return url;
        }

        // Initialize
        async function init() {
            const userStr = sessionStorage.getItem('user');
            userType = sessionStorage.getItem('user_type');
            
            if (!userStr || !userType) {
                alert('로그인이 필요합니다.');
                window.location.href = 'login.html';
                return;
            }

            currentUser = JSON.parse(userStr);
            
            // Pull to Refresh 초기화
            initPullToRefresh();
            
            // Update UI based on user type
            if (userType === 'instructor') {
                document.getElementById('pageTitle').textContent = '상담관리';
                document.getElementById('emptyMessage').textContent = '등록된 상담이 없습니다';
                document.getElementById('emptyButtonText').textContent = '상담 등록하기';
                document.getElementById('statusFilterContainer').classList.remove('hidden');
                await loadStudents();
                await loadCourses();
                await loadInstructors();
            } else {
                document.getElementById('pageTitle').textContent = '상담신청';

        // Upload photo
        async function uploadPhoto(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const img = new Image();
                        img.onload = async () => {
                            const canvas = document.createElement('canvas');
                            const MAX_WIDTH = 800;
                            const MAX_HEIGHT = 800;
                            let width = img.width;
                            let height = img.height;

                            if (width > height) {
                                if (width > MAX_WIDTH) {
                                    height *= MAX_WIDTH / width;
                                    width = MAX_WIDTH;
                                }
                            } else {
                                if (height > MAX_HEIGHT) {
                                    width *= MAX_HEIGHT / height;
                                    height = MAX_HEIGHT;
                                }
                            }

                            canvas.width = width;
                            canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);

                            canvas.toBlob(async (blob) => {
                                const formData = new FormData();
                                formData.append('file', blob, file.name);

                                const response = await axios.post(`${API_BASE_URL}/api/upload-image?category=guidance`, formData, {
                                    headers: { 'Content-Type': 'multipart/form-data' }
                                });

                                resolve(response.data.url);
                            }, 'image/jpeg', 0.6);
                        };
                        img.src = e.target.result;
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.readAsDataURL(file);
            });
        }

            const courseCode = document.getElementById('filterCourse').value;
            const studentId = document.getElementById('filterStudent').value;
            const instructorCode = document.getElementById('filterInstructor').value;
            const startDate = document.getElementById('filterStartDate').value;
            const endDate = document.getElementById('filterEndDate').value;
            const sortType = document.getElementById('filterSort').value;
            
            // Start with all counselings
            let filtered = [...allCounselings];
            
            // Frontend filtering
            if (studentId) {
                filtered = filtered.filter(c => c.student_id == studentId);
            }
            if (courseCode) {
                filtered = filtered.filter(c => c.course_code === courseCode);
            }
            if (instructorCode) {
                filtered = filtered.filter(c => c.instructor_code === instructorCode);
            }
            if (startDate) {
                filtered = filtered.filter(c => c.consultation_date >= startDate);
            }
            if (endDate) {
                filtered = filtered.filter(c => c.consultation_date <= endDate);
            }
            
            // Apply status filter if set
            if (currentFilter !== 'all') {
                filtered = filtered.filter(c => c.status === currentFilter);
            }
            
            // Sorting
            if (sortType === 'date-desc') {
                filtered.sort((a, b) => new Date(b.consultation_date) - new Date(a.consultation_date));
            } else if (sortType === 'date-asc') {
                filtered.sort((a, b) => new Date(a.consultation_date) - new Date(b.consultation_date));
            }
            
            renderCounselings(filtered);
        }

        // Refresh data for pull-to-refresh
        async function refreshData() {
            await loadCounselings();
        }

        // 음성 입력 기능
        let recognition = null;
        let isRecording = false;
        
        function startVoiceInput() {
            const btn = document.getElementById('voiceInputBtn');
            const contentTextarea = document.getElementById('counselingContent');
            
            // Web Speech API 지원 확인
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                showToast('이 브라우저는 음성 입력을 지원하지 않습니다', 'error');
                return;
            }
            
            // 음성 인식 객체 생성
            if (!recognition) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.lang = 'ko-KR';
                recognition.continuous = true;
                recognition.interimResults = true;
                
                recognition.onstart = function() {
                    isRecording = true;
                    btn.classList.remove('bg-green-500', 'hover:bg-green-600');
                    btn.classList.add('bg-red-500', 'hover:bg-red-600', 'animate-pulse');
                    btn.innerHTML = '<i class="fas fa-circle text-lg"></i>';
                    showToast('음성 인식 시작...', 'success');
                };
                
                recognition.onend = function() {
                    isRecording = false;
                    btn.classList.remove('bg-red-500', 'hover:bg-red-600', 'animate-pulse');
                    btn.classList.add('bg-green-500', 'hover:bg-green-600');
                    btn.innerHTML = '<i class="fas fa-microphone text-lg"></i>';
                };
                
                recognition.onresult = function(event) {
                    let finalTranscript = '';
                    let interimTranscript = '';
                    
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript + ' ';
                        } else {
                            interimTranscript += transcript;
                        }
                    }
                    
                    // 최종 결과를 텍스트 영역에 추가
                    if (finalTranscript) {
                        const currentContent = contentTextarea.value;
                        contentTextarea.value = currentContent + (currentContent ? ' ' : '') + finalTranscript;
                    }
                };
                
                recognition.onerror = function(event) {
                    console.error('음성 인식 오류:', event.error);
                    isRecording = false;
                    btn.classList.remove('bg-red-500', 'hover:bg-red-600', 'animate-pulse');
                    btn.classList.add('bg-green-500', 'hover:bg-green-600');
                    btn.innerHTML = '<i class="fas fa-microphone text-lg"></i>';
                    
                    if (event.error === 'no-speech') {
                        showToast('음성이 감지되지 않았습니다', 'error');
                    } else if (event.error === 'not-allowed') {
                        showToast('마이크 권한이 필요합니다', 'error');
                    } else {
                        showToast('음성 인식 오류: ' + event.error, 'error');
                    }
                };
            }
            
            // 녹음 시작/중지 토글
            if (isRecording) {
                recognition.stop();
                showToast('음성 인식 중지', 'info');
            } else {
                recognition.start();
            }
        }

        // Go back to menu
        function goBack() {
            // 항상 메뉴로 돌아가기
            sessionStorage.setItem('returnToMenu', 'true');
            window.location.href = 'index.html';
        }

        // Initialize
        init();
    </script>
