<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>훈련일지 - 바이오헬스교육관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
        }
        input, textarea, select {
            font-size: 16px !important;
        }
        .timetable-card {
            transition: all 0.3s ease;
        }
        .timetable-card:active {
            transform: scale(0.98);
        }
        .photo-thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }
    
        /* Toast animations */
        @keyframes fadeInScale {
            from {
                transform: scale(0.7);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes fadeOutScale {
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(0.7);
                opacity: 0;
            }
        }
        .toast-enter {
            animation: fadeInScale 0.3s ease-out forwards;
        }
        .toast-exit {
            animation: fadeOutScale 0.2s ease-in forwards;
        }
        
        /* Confirm Dialog Animation */
        @keyframes scaleIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        .animate-scale-in {
            animation: scaleIn 0.2s ease-out;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-gradient-to-r from-indigo-500 to-blue-600 text-white sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <button onclick="goBack()" class="text-white hover:bg-white hover:bg-opacity-20 rounded-lg p-2 transition-all">
                <i class="fas fa-arrow-left text-xl"></i>
            </button>
            <h1 class="text-xl font-bold">훈련일지 관리</h1>
            <div class="w-10"></div>
        </div>
    </header>

    <!-- Filters Section -->
    <div class="container mx-auto px-4 py-4">
        <div class="bg-white rounded-xl shadow-md p-4">
            <button onclick="toggleFilters()" class="w-full flex items-center justify-between bg-gray-100 hover:bg-gray-200 px-4 py-3 rounded-lg transition-all">
                <span class="font-semibold text-gray-700">
                    <i class="fas fa-filter mr-2 text-indigo-500"></i>필터
                </span>
                <i class="fas fa-chevron-down text-gray-500" id="filterToggleIcon"></i>
            </button>

            <div id="filterOptions" class="mt-3 space-y-3 hidden">
                <div>
                    <label class="block text-xs font-semibold text-gray-600 mb-1">과정 선택</label>
                    <select id="courseFilter" onchange="filterTimetables()" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500">
                        <option value="">-- 과정 선택 --</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-600 mb-1">강사 선택</label>
                    <select id="instructorFilter" onchange="filterTimetables()" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500">
                        <option value="">전체 강사</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-600 mb-1">작성 상태</label>
                    <select id="statusFilter" onchange="filterTimetables()" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500">
                        <option value="">전체</option>
                        <option value="unwritten">미작성</option>
                        <option value="written">작성완료</option>
                    </select>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-xs font-semibold text-gray-600 mb-1">년도</label>
                        <select id="yearFilter" onchange="filterTimetables()" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500">
                            <option value="">전체</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-gray-600 mb-1">월</label>
                        <select id="monthFilter" onchange="filterTimetables()" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500">
                            <option value="">전체</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Timetable List -->
    <main class="container mx-auto px-4 pb-20">
        <!-- Loading State -->
        <div id="loadingState" class="text-center py-20">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-500 mb-4"></div>
            <p class="text-gray-500 font-semibold">시간표를 불러오는 중...</p>
        </div>
        
        <div id="timetableList" class="space-y-3 hidden">
            <!-- Timetable items will be loaded here -->
        </div>
        
        <div id="emptyState" class="text-center py-20 hidden">
            <i class="fas fa-clipboard-list text-6xl text-gray-300 mb-4"></i>
            <p class="text-gray-500">과정을 선택하여 시간표를 조회하세요</p>
        </div>
    </main>

    <!-- Training Log Modal -->
    <div id="logModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-gradient-to-r from-indigo-500 to-blue-600 text-white p-6 rounded-t-2xl">
                <div class="flex items-center justify-between">
                    <h2 class="text-xl font-bold" id="modalTitle">훈련일지 작성</h2>
                    <button onclick="closeModal()" class="text-white hover:bg-white hover:bg-opacity-20 rounded-lg p-2">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
            </div>
            
            <form id="logForm" class="p-6 space-y-4">
                <input type="hidden" id="logId">
                <input type="hidden" id="timetableId">
                
                <!-- Timetable Info -->
                <div class="bg-indigo-50 rounded-lg p-4">
                    <p class="text-sm text-indigo-800" id="timetableInfo"></p>
                </div>
                
                <!-- Content -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-edit mr-2 text-indigo-500"></i>수업 내용
                    </label>
                    <textarea id="logContent" rows="4" required
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                              placeholder="수업 내용을 입력하세요..."></textarea>
                </div>
                
                <!-- Homework -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-tasks mr-2 text-indigo-500"></i>과제
                    </label>
                    <textarea id="logHomework" rows="3"
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                              placeholder="과제 내용을 입력하세요..."></textarea>
                </div>
                
                <!-- Notes -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-sticky-note mr-2 text-indigo-500"></i>비고
                    </label>
                    <textarea id="logNotes" rows="2"
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                              placeholder="비고 사항을 입력하세요..."></textarea>
                </div>
                
                <!-- Photo Upload -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-camera mr-2 text-indigo-500"></i>사진 첨부
                    </label>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                        <input type="file" id="photoInput" accept="image/*" multiple class="hidden" onchange="handlePhotoSelect(event)">
                        <button type="button" onclick="document.getElementById('photoInput').click()"
                                class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg transition-all">
                            <i class="fas fa-camera mr-2"></i>사진 촬영/선택
                        </button>
                        <p class="text-xs text-gray-500 mt-2">최대 5장까지 업로드 가능</p>
                    </div>
                    <div id="photoPreviewContainer" class="grid grid-cols-3 gap-2 mt-3"></div>
                </div>
                
                <!-- Buttons -->
                <div class="flex space-x-3 pt-4">
                    <button type="button" onclick="closeModal()"
                            class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 py-3 rounded-xl font-semibold transition-all">
                        취소
                    </button>
                    <button type="submit"
                            class="flex-1 bg-gradient-to-r from-indigo-500 to-blue-600 text-white py-3 rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all">
                        저장
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Photo Modal -->
    <div id="photoModal" class="fixed inset-0 bg-black bg-opacity-90 z-[60] hidden items-center justify-center p-4">
        <button onclick="closePhotoModal()" class="absolute top-4 right-4 text-white text-3xl hover:text-gray-300">
            <i class="fas fa-times"></i>
        </button>
        <img id="photoModalImg" src="" alt="Photo" class="max-w-full max-h-full object-contain">
    </div>

    <!-- Confirm Dialog -->
    <div id="confirmDialog" class="fixed inset-0 bg-black bg-opacity-50 z-[70] hidden items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-sm w-full mx-4 overflow-hidden animate-scale-in">
            <div class="bg-gradient-to-r from-indigo-500 to-blue-600 p-6 text-center">
                <i class="fas fa-exclamation-circle text-white text-5xl mb-3"></i>
                <h3 class="text-xl font-bold text-white" id="confirmTitle">확인</h3>
            </div>
            <div class="p-6">
                <p class="text-gray-700 text-center mb-6" id="confirmMessage">이 작업을 진행하시겠습니까?</p>
                <div class="flex gap-3">
                    <button onclick="resolveConfirm(false)" 
                            class="flex-1 px-6 py-3 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold rounded-xl transition-all">
                        취소
                    </button>
                    <button onclick="resolveConfirm(true)" 
                            class="flex-1 px-6 py-3 bg-gradient-to-r from-indigo-500 to-blue-600 hover:from-indigo-600 hover:to-blue-700 text-white font-semibold rounded-xl transition-all shadow-lg">
                        확인
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-[100] hidden items-center justify-center">
        <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-sm mx-4 text-center">
            <div class="inline-block animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-indigo-500 mb-4"></div>
            <p id="loadingText" class="text-lg font-semibold text-gray-800 mb-2">처리 중...</p>
            <p id="loadingSubtext" class="text-sm text-gray-600">잠시만 기다려주세요</p>
        </div>
    </div>
    
    <!-- Toast Message Container -->
    <div id="toastContainer" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-[200] flex flex-col gap-3 pointer-events-none">
        <!-- Toasts will be added here dynamically -->
    </div>

    <script>
        // Loading overlay functions
        function showLoading(text = "처리 중...", subtext = "잠시만 기다려주세요") {
            document.getElementById("loadingText").textContent = text;
            document.getElementById("loadingSubtext").textContent = subtext;
            const overlay = document.getElementById("loadingOverlay");
            overlay.classList.remove("hidden");
            overlay.classList.add("flex");
        }

        function hideLoading() {
            const overlay = document.getElementById("loadingOverlay");
            overlay.classList.add("hidden");
            overlay.classList.remove("flex");
        }

        // Toast Message System
        function showToast(message, type = 'success', duration = 3000) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = 'toast-enter pointer-events-auto';
            
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500',
                info: 'bg-blue-500'
            };
            
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                warning: 'fa-exclamation-triangle',
                info: 'fa-info-circle'
            };
            
            toast.innerHTML = `
                <div class="${colors[type]} text-white px-6 py-4 rounded-xl shadow-2xl flex items-center gap-3 min-w-[280px] max-w-[90vw]">
                    <i class="fas ${icons[type]} text-2xl"></i>
                    <span class="flex-1 font-medium">${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="text-white hover:text-gray-200 ml-2">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            container.appendChild(toast);
            
            // Auto remove after duration
            if (duration > 0) {
                setTimeout(() => {
                    toast.classList.remove('toast-enter');
                    toast.classList.add('toast-exit');
                    setTimeout(() => toast.remove(), 300);
                }, duration);
            }
        }
        
        // Custom Confirm Dialog
        let confirmResolve = null;
        
        function showConfirm(message, title = '확인') {
            return new Promise((resolve) => {
                confirmResolve = resolve;
                document.getElementById('confirmTitle').textContent = title;
                document.getElementById('confirmMessage').textContent = message;
                const dialog = document.getElementById('confirmDialog');
                dialog.classList.remove('hidden');
                dialog.classList.add('flex');
            });
        }
        
        function resolveConfirm(result) {
            const dialog = document.getElementById('confirmDialog');
            dialog.classList.add('hidden');
            dialog.classList.remove('flex');
            if (confirmResolve) {
                confirmResolve(result);
                confirmResolve = null;
            }
        }
        
        const API_BASE_URL = '';

        // API 캐시 방지 설정
        axios.defaults.headers.common['Cache-Control'] = 'no-cache, no-store, must-revalidate';
        axios.defaults.headers.common['Pragma'] = 'no-cache';
        axios.defaults.headers.common['Expires'] = '0';
        
        let currentUser = null;
        let userType = null;
        let allTimetables = [];
        let courses = [];
        let instructors = [];
        let selectedPhotos = [];
        let existingPhotoUrls = [];
        let filtersExpanded = false;
        let isFiltering = false;
        
        // Convert FTP URL to HTTP proxy URL
        function convertFtpUrl(url) {
            if (!url || typeof url !== 'string') return url;
            if (url && url.startsWith('ftp://')) {
                return `${API_BASE_URL}/api/proxy-image?url=${encodeURIComponent(url)}`;
            }
            return url;
        }
        
        // Back button handler
        function goBack() {
            sessionStorage.setItem('returnToMenu', 'true');
            window.location.href = 'index.html';
        }
        
        // Initialize
        async function init() {
            const userStr = sessionStorage.getItem('user');
            userType = sessionStorage.getItem('user_type');
            
            if (!userStr || !userType) {
                showToast('로그인이 필요합니다', 'error');
                setTimeout(() => window.location.href = 'login.html', 1500);
                return;
            }

            currentUser = JSON.parse(userStr);
            
            await loadInitialData();
        }
        
        // Load initial data
        async function loadInitialData() {
            try {
                showLoading('데이터 로딩 중...', '과정 및 강사 정보를 불러오고 있습니다');
                
                const [coursesRes, instructorsRes] = await Promise.all([
                    axios.get(`${API_BASE_URL}/api/courses`),
                    axios.get(`${API_BASE_URL}/api/instructors`)
                ]);
                
                courses = coursesRes.data || [];
                instructors = instructorsRes.data || [];
                
                // Populate filters
                populateFilters();
                
                // C-001이 선택되어 있으면 자동으로 필터링
                const courseFilter = document.getElementById('courseFilter');
                if (courseFilter.value === 'C-001') {
                    await filterTimetables();
                    hideLoading();
                } else {
                    hideLoading();
                    document.getElementById('loadingState').classList.add('hidden');
                    document.getElementById('emptyState').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Failed to load initial data:', error);
                hideLoading();
                showToast('데이터 로딩 실패', 'error');
            }
        }
        
        // Toggle filters
        function toggleFilters() {
            const filterOptions = document.getElementById('filterOptions');
            const filterIcon = document.getElementById('filterToggleIcon');
            
            filtersExpanded = !filtersExpanded;
            
            if (filtersExpanded) {
                filterOptions.classList.remove('hidden');
                filterIcon.classList.remove('fa-chevron-down');
                filterIcon.classList.add('fa-chevron-up');
            } else {
                filterOptions.classList.add('hidden');
                filterIcon.classList.remove('fa-chevron-up');
                filterIcon.classList.add('fa-chevron-down');
            }
        }
        
        // Populate filters
        function populateFilters() {
            const courseFilter = document.getElementById('courseFilter');
            const instructorFilter = document.getElementById('instructorFilter');
            const yearFilter = document.getElementById('yearFilter');
            const monthFilter = document.getElementById('monthFilter');
            
            // Course filter - selected 속성 사용하지 않음 (onchange 트리거 방지)
            courseFilter.innerHTML = '<option value="">-- 과정 선택 --</option>' +
                courses.map(c => `<option value="${c.code}">${c.name} (${c.code})</option>`).join('');
            courseFilter.value = 'C-001'; // onchange 트리거 안됨
            
            // Instructor filter
            instructorFilter.innerHTML = '<option value="">전체 강사</option>' +
                instructors.map(i => {
                    const role = i.role || '강사';
                    const major = i.major || i.department || '-';
                    return `<option value="${i.code}">${i.name} - ${role} - ${major}</option>`;
                }).join('');
            
            // Year filter
            const currentYear = new Date().getFullYear();
            yearFilter.innerHTML = '<option value="">전체</option>' +
                `<option value="${currentYear}">${currentYear}</option>` +
                `<option value="${currentYear - 1}">${currentYear - 1}</option>`;
            yearFilter.value = '';
            
            // Month filter
            monthFilter.innerHTML = '<option value="">전체</option>' +
                Array.from({length: 12}, (_, i) => i + 1)
                    .map(m => `<option value="${m}">${m}월</option>`).join('');
            monthFilter.value = '';
        }
        
        // Filter timetables
        async function filterTimetables() {
            if (isFiltering) {
                return;
            }
            
            isFiltering = true;
            
            try {
                const courseCode = document.getElementById('courseFilter').value;
                const instructorCode = document.getElementById('instructorFilter').value;
                const statusFilter = document.getElementById('statusFilter').value;
                const year = document.getElementById('yearFilter').value;
                const month = document.getElementById('monthFilter').value;
                
                if (!courseCode) {
                    document.getElementById('loadingState').classList.add('hidden');
                    document.getElementById('timetableList').classList.add('hidden');
                    document.getElementById('emptyState').classList.remove('hidden');
                    return;
                }
                
                // \uce90\uc2dc\ub41c \ub370\uc774\ud130\uac00 \uc788\uace0 \uac19\uc740 \uacfc\uc815\uc774\uba74 API \ud638\ucd9c \uc5c6\uc774 \ud544\ud130\ub9c1
                const needsApiCall = allTimetables.length === 0 || 
                                     (allTimetables[0] && allTimetables[0].course_code !== courseCode);
                
                if (needsApiCall) {
                    document.getElementById('emptyState').classList.add('hidden');
                    document.getElementById('timetableList').classList.add('hidden');
                    document.getElementById('loadingState').classList.remove('hidden');
                    
                    const timestamp = new Date().getTime(); // 캐시 방지
                    const response = await axios.get(`${API_BASE_URL}/api/timetables?course_code=${courseCode}&_t=${timestamp}`);
                    allTimetables = response.data || [];
                }
                
                // Apply filters
                let filtered = allTimetables;
                
                if (instructorCode) {
                    filtered = filtered.filter(tt => tt.instructor_code === instructorCode);
                }
                
                // Status filter (\ubbf8\uc791\uc131/\uc791\uc131\uc644\ub8cc)
                if (statusFilter === 'unwritten') {
                    filtered = filtered.filter(tt => !tt.training_log_id);
                } else if (statusFilter === 'written') {
                    filtered = filtered.filter(tt => tt.training_log_id);
                }
                
                if (year && month) {
                    filtered = filtered.filter(tt => {
                        const date = new Date(tt.class_date);
                        return date.getFullYear() === parseInt(year) && date.getMonth() + 1 === parseInt(month);
                    });
                } else if (year) {
                    filtered = filtered.filter(tt => {
                        const date = new Date(tt.class_date);
                        return date.getFullYear() === parseInt(year);
                    });
                }
                
                renderTimetables(filtered);
            } catch (error) {
                console.error('Failed to load timetables:', error);
                document.getElementById('loadingState').classList.add('hidden');
                showToast('시간표 조회 실패', 'error');
            } finally {
                isFiltering = false;
            }
        }
        
        // Calculate duration
        function calculateDuration(startTime, endTime) {
            if (!startTime || !endTime) return 0;
            const start = new Date(`2000-01-01 ${startTime}`);
            const end = new Date(`2000-01-01 ${endTime}`);
            return (end - start) / (1000 * 60 * 60);
        }
        
        // Render timetables
        function renderTimetables(timetables) {
            const container = document.getElementById('timetableList');
            const loadingState = document.getElementById('loadingState');
            const emptyState = document.getElementById('emptyState');
            
            loadingState.classList.add('hidden');
            
            if (!timetables || timetables.length === 0) {
                container.classList.add('hidden');
                emptyState.classList.remove('hidden');
                emptyState.innerHTML = `
                    <i class="fas fa-clipboard-list text-6xl text-gray-300 mb-4"></i>
                    <p class="text-gray-500">조회된 시간표가 없습니다</p>
                `;
                return;
            }
            
            emptyState.classList.add('hidden');
            container.classList.remove('hidden');
            
            // Sort by date
            timetables.sort((a, b) => new Date(a.class_date) - new Date(b.class_date));
            
            const today = new Date().toISOString().split('T')[0];
            let todayCardId = null;
            
            container.innerHTML = timetables.map((tt, index) => {
                const hasLog = tt.training_log_id != null;
                const duration = calculateDuration(tt.start_time, tt.end_time);
                const instructor = instructors.find(i => i.code === tt.instructor_code);
                const isFuture = tt.class_date > today;
                const isToday = tt.class_date === today;
                
                if (isToday && !todayCardId) {
                    todayCardId = `timetable-card-${index}`;
                }
                
                return `
                    <div id="timetable-card-${index}" 
                         class="timetable-card bg-white rounded-xl shadow-md p-4 ${hasLog ? 'border-2 border-green-500' : ''} ${isFuture ? 'opacity-50 cursor-not-allowed' : 'cursor-pointer'}"
                         ${isFuture ? '' : `onclick="showLogModal(${tt.id}, ${hasLog})"`}>
                        <div class="flex items-start justify-between mb-3">
                            <div class="flex-1">
                                <div class="flex items-center mb-2">
                                    ${isFuture ? `
                                        <span class="px-2 py-1 rounded-full text-xs font-semibold bg-gray-100 text-gray-500">
                                            <i class="fas fa-lock mr-1"></i>미래 날짜
                                        </span>
                                    ` : `
                                        <span class="px-2 py-1 rounded-full text-xs font-semibold ${hasLog ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-700'}">
                                            ${hasLog ? '작성완료' : '미작성'}
                                        </span>
                                    `}
                                    ${tt.photo_urls && JSON.parse(tt.photo_urls || '[]').length > 0 ? `
                                        <span class="ml-2 px-2 py-1 rounded-full text-xs font-semibold bg-indigo-100 text-indigo-700">
                                            <i class="fas fa-camera mr-1"></i>${JSON.parse(tt.photo_urls).length}
                                        </span>
                                    ` : ''}
                                    ${isToday ? `
                                        <span class="ml-2 px-2 py-1 rounded-full text-xs font-semibold bg-blue-100 text-blue-700">
                                            <i class="fas fa-star mr-1"></i>오늘
                                        </span>
                                    ` : ''}
                                </div>
                                <p class="text-sm text-gray-600">
                                    <i class="fas fa-calendar mr-1 text-indigo-600"></i>${tt.class_date}
                                    <span class="mx-2">|</span>
                                    <i class="fas fa-clock mr-1 text-indigo-600"></i>${tt.start_time} - ${tt.end_time} (${duration}시간)
                                </p>
                            </div>
                        </div>
                        <div class="border-t pt-3">
                            <p class="font-semibold text-gray-800 mb-1">${tt.subject_name || tt.subject_code}</p>
                            <p class="text-sm text-gray-600">
                                <i class="fas fa-user-tie mr-1 text-orange-600"></i>${instructor?.name || tt.instructor_code}
                            </p>
                            ${tt.training_log_content ? `
                                <p class="text-sm text-gray-600 mt-2 line-clamp-2">
                                    <i class="fas fa-file-alt mr-1 text-green-600"></i>${tt.training_log_content}
                                </p>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
            
            // Scroll to today's card
            if (todayCardId) {
                setTimeout(() => {
                    const todayCard = document.getElementById(todayCardId);
                    if (todayCard) {
                        todayCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }, 100);
            }
        }
        
        // Show log modal
        async function showLogModal(timetableId, hasLog) {
            try {
                showLoading('데이터 로딩 중...', '');
                
                const tt = allTimetables.find(t => t.id === timetableId);
                if (!tt) {
                    hideLoading();
                    showToast('시간표를 찾을 수 없습니다', 'error');
                    return;
                }
                
                // 미래 날짜 체크
                const today = new Date().toISOString().split('T')[0];
                if (tt.class_date > today) {
                    hideLoading();
                    showToast('미래 날짜는 작성할 수 없습니다', 'warning');
                    return;
                }
                
                const instructor = instructors.find(i => i.code === tt.instructor_code);
                
                document.getElementById('modalTitle').textContent = hasLog ? '훈련일지 수정' : '훈련일지 작성';
                document.getElementById('timetableId').value = timetableId;
                document.getElementById('timetableInfo').textContent = 
                    `${tt.class_date} | ${tt.subject_name || tt.subject_code} | ${instructor?.name || ''} | ${tt.start_time}-${tt.end_time}`;
                
                if (hasLog && tt.training_log_id) {
                    // Load existing log
                    const logRes = await axios.get(`${API_BASE_URL}/api/training-logs/${tt.training_log_id}`);
                    const log = logRes.data;
                    
                    document.getElementById('logId').value = log.id;
                    document.getElementById('logContent').value = log.content || '';
                    document.getElementById('logHomework').value = log.homework || '';
                    document.getElementById('logNotes').value = log.notes || '';
                    
                    existingPhotoUrls = log.photo_urls ? JSON.parse(log.photo_urls) : [];
                } else {
                    // Clear form
                    document.getElementById('logForm').reset();
                    document.getElementById('logId').value = '';
                    document.getElementById('timetableId').value = timetableId;
                    existingPhotoUrls = [];
                }
                
                selectedPhotos = [];
                renderPhotoPreview();
                
                hideLoading();
                document.getElementById('logModal').classList.remove('hidden');
                document.getElementById('logModal').classList.add('flex');
            } catch (error) {
                console.error('Failed to load log:', error);
                hideLoading();
                showToast('데이터 로딩 실패', 'error');
            }
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('logModal').classList.add('hidden');
            document.getElementById('logModal').classList.remove('flex');
        }
        
        // Handle photo selection
        function handlePhotoSelect(event) {
            const files = Array.from(event.target.files);
            const totalPhotos = selectedPhotos.length + existingPhotoUrls.length;
            
            if (totalPhotos + files.length > 5) {
                showToast('최대 5장까지만 업로드할 수 있습니다', 'warning');
                return;
            }

            selectedPhotos.push(...files);
            renderPhotoPreview();
        }

        // Render photo preview
        function renderPhotoPreview() {
            const container = document.getElementById('photoPreviewContainer');
            
            const existingHtml = existingPhotoUrls.map((url, index) => {
                const convertedUrl = convertFtpUrl(url);
                return `
                    <div class="relative">
                        <img src="${convertedUrl}" 
                             class="w-full h-20 object-cover rounded-lg cursor-pointer" 
                             onclick="showPhotoModal('${convertedUrl}')">
                        <button type="button" onclick="removeExistingPhoto(${index})"
                                class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs hover:bg-red-600">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
            }).join('');

            const newHtml = selectedPhotos.map((file, index) => {
                const url = URL.createObjectURL(file);
                return `
                    <div class="relative">
                        <img src="${url}" 
                             class="w-full h-20 object-cover rounded-lg cursor-pointer" 
                             onclick="showPhotoModal('${url}')">
                        <button type="button" onclick="removeNewPhoto(${index})"
                                class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs hover:bg-red-600">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
            }).join('');

            container.innerHTML = existingHtml + newHtml;
        }

        // Remove existing photo
        function removeExistingPhoto(index) {
            existingPhotoUrls.splice(index, 1);
            renderPhotoPreview();
        }

        // Remove new photo
        function removeNewPhoto(index) {
            selectedPhotos.splice(index, 1);
            renderPhotoPreview();
        }

        // Show photo modal
        function showPhotoModal(url) {
            document.getElementById('photoModalImg').src = url;
            document.getElementById('photoModal').classList.remove('hidden');
            document.getElementById('photoModal').classList.add('flex');
        }

        // Close photo modal
        function closePhotoModal() {
            document.getElementById('photoModal').classList.add('hidden');
            document.getElementById('photoModal').classList.remove('flex');
        }
        
        // Handle form submission
        document.getElementById('logForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const logId = document.getElementById('logId').value;
            const timetableId = document.getElementById('timetableId').value;
            const content = document.getElementById('logContent').value;
            const homework = document.getElementById('logHomework').value;
            const notes = document.getElementById('logNotes').value;
            
            try {
                showLoading('저장 중...', '훈련일지를 저장하고 있습니다');
                
                // Upload new photos
                let uploadedUrls = [];
                if (selectedPhotos.length > 0) {
                    uploadedUrls = await Promise.all(
                        selectedPhotos.map(file => uploadPhoto(file))
                    );
                }
                
                // Combine existing and new photo URLs
                const allPhotoUrls = [...existingPhotoUrls, ...uploadedUrls];
                
                const tt = allTimetables.find(t => t.id === parseInt(timetableId));
                
                const logData = {
                    timetable_id: timetableId,
                    course_code: tt.course_code,
                    instructor_code: tt.instructor_code,
                    class_date: tt.class_date,
                    content: content,
                    homework: homework,
                    notes: notes,
                    photo_urls: JSON.stringify(allPhotoUrls)
                };
                
                if (logId) {
                    // Update
                    await axios.put(`${API_BASE_URL}/api/training-logs/${logId}`, logData);
                } else {
                    // Create
                    await axios.post(`${API_BASE_URL}/api/training-logs`, logData);
                }
                
                closeModal();
                allTimetables = []; // 캐시 초기화 - 강제로 API 재호출
                await filterTimetables();
                hideLoading();
                showToast(logId ? '훈련일지가 수정되었습니다' : '훈련일지가 저장되었습니다', 'success');
            } catch (error) {
                console.error('Save error:', error);
                hideLoading();
                showToast('저장 중 오류가 발생했습니다', 'error');
            }
        });
        
        // Upload photo
        async function uploadPhoto(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const img = new Image();
                        img.onload = async () => {
                            const canvas = document.createElement('canvas');
                            const MAX_WIDTH = 800;
                            const MAX_HEIGHT = 800;
                            let width = img.width;
                            let height = img.height;

                            if (width > height) {
                                if (width > MAX_WIDTH) {
                                    height *= MAX_WIDTH / width;
                                    width = MAX_WIDTH;
                                }
                            } else {
                                if (height > MAX_HEIGHT) {
                                    width *= MAX_HEIGHT / height;
                                    height = MAX_HEIGHT;
                                }
                            }

                            canvas.width = width;
                            canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);

                            canvas.toBlob(async (blob) => {
                                const formData = new FormData();
                                formData.append('file', blob, file.name);
                                formData.append('category', 'training');

                                const response = await axios.post(`${API_BASE_URL}/api/upload`, formData, {
                                    headers: { 'Content-Type': 'multipart/form-data' }
                                });

                                resolve(response.data.url);
                            }, 'image/jpeg', 0.7);
                        };
                        img.src = e.target.result;
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.readAsDataURL(file);
            });
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', init);
    </script>
