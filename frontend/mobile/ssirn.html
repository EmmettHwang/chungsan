        /* Pull to Refresh */
        .ptr-indicator {
            position: fixed;
            top: 60px;

            transform: translateX(-50%) scale(0);

            z-index: 40;

        .ptr-indicator.active {

        .ptr-spinner {

            border-radius: 50%;
            animation: ptr-spin 0.8s linear infinite;

        /* Toast animations */
        @keyframes fadeInScale {
            from {
                transform: scale(0.7);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes fadeOutScale {
            from {

            }
            to {
                transform: scale(0.7);

            }
        }
        .toast-enter {

        // Toast Message System
        function showToast(message, type = 'success', duration = 3000) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = 'toast-enter pointer-events-auto';
            
            const colors = {
                success: 'bg-green-500',

            };
            
            const icons = {

            };
            
            toast.innerHTML = `
                <div class="${colors[type]} text-white px-6 py-4 rounded-xl shadow-2xl flex items-center gap-3 min-w-[280px] max-w-[90vw]">
                    <i class="fas ${icons[type]} text-2xl"></i>

            container.appendChild(toast);
            
            // Auto remove after duration

        }
        // ë²„ì „ ì •ë³´
        const APP_VERSION = 'v2.0.95';
        console.log(`%cğŸš€ SSIRN ${APP_VERSION} ë¡œë“œë¨`, 'color: #10b981; font-weight: bold; font-size: 14px;');
        
        const API_BASE_URL = '';

        // API ìºì‹œ ë°©ì§€ ì„¤ì •
        axios.defaults.headers.common['Cache-Control'] = 'no-cache, no-store, must-revalidate';
        axios.defaults.headers.common['Pragma'] = 'no-cache';
        axios.defaults.headers.common['Expires'] = '0';
        let currentUser = null;
        let userType = null;
        let allMemos = [];
        let selectedPhotos = [];
        let existingPhotoUrls = [];
        let voiceRecordingCount = 0; // ìŒì„± ë…¹ìŒ íšŸìˆ˜ ì¹´ìš´í„°
        
        // Pull to Refresh variables
        let startY = 0;
        let currentY = 0;
        let isPulling = false;
        let isRefreshing = false;
        
        // Initialize Pull to Refresh
        function initPullToRefresh() {
            const ptrIndicator = document.getElementById('ptrIndicator');
            
            document.addEventListener('touchstart', (e) => {
                if (window.scrollY === 0 && !isRefreshing) {
                    startY = e.touches[0].pageY;
                    isPulling = true;
                }
            }, { passive: true });
            
            document.addEventListener('touchmove', (e) => {
                if (!isPulling || isRefreshing) return;
                
                currentY = e.touches[0].pageY;
                const pullDistance = currentY - startY;
                
                if (pullDistance > 0 && window.scrollY === 0) {
                    if (pullDistance > 80) {
                        ptrIndicator.classList.add('active');
                    } else {
                        ptrIndicator.classList.remove('active');
                    }
                }
            }, { passive: true });
            
            document.addEventListener('touchend', async (e) => {
                if (!isPulling || isRefreshing) return;
                
                const pullDistance = currentY - startY;
                
                if (pullDistance > 80 && window.scrollY === 0) {
                    isRefreshing = true;
                    ptrIndicator.classList.add('active');
                    
                    // Refresh data
                    await loadMemos();
                    showToast('ë©”ëª¨ ëª©ë¡ì„ ìƒˆë¡œê³ ì¹¨í–ˆìŠµë‹ˆë‹¤', 'success', 2000);
                    
                    // Hide indicator after short delay
                    setTimeout(() => {
                        ptrIndicator.classList.remove('active');
                        isRefreshing = false;
                    }, 500);
                } else {
                    ptrIndicator.classList.remove('active');
                }
                
                isPulling = false;
                startY = 0;
                currentY = 0;
            });
        }
        
        // Convert FTP URL to HTTP proxy URL
        function convertFtpUrl(url) {
            if (!url || typeof url !== 'string') return url;
            if (url.startsWith('ftp://')) {
                return `${API_BASE_URL}/api/proxy-image?url=${encodeURIComponent(url)}`;
            }
            return url;
        }

        // Initialize
        async function init() {
            const userStr = sessionStorage.getItem('user');
            userType = sessionStorage.getItem('user_type');
            
            if (!userStr || !userType) {
                showToast('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.', 'warning');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1000);
                return;
            }

            currentUser = JSON.parse(userStr);
            
            // Pull to Refresh ì´ˆê¸°í™”
            initPullToRefresh();
            
            // ì´ˆê¸° ë¡œë”© í‘œì‹œ
            showLoading('ë©”ëª¨ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...', '');
            await loadMemos();
            hideLoading();
        }

        // Load memos
        async function loadMemos() {
            try {
                let response;
                const timestamp = new Date().getTime(); // ìºì‹œ ë°©ì§€
                if (userType === 'instructor') {
                    response = await axios.get(`${API_BASE_URL}/api/class-notes?instructor_code=${currentUser.code}&_t=${timestamp}`);
                } else {
                    response = await axios.get(`${API_BASE_URL}/api/class-notes?student_id=${currentUser.id}&_t=${timestamp}`);
                }

                allMemos = response.data || [];
                renderMemos(allMemos);
            } catch (error) {
                console.error('Failed to load memos:', error);
                hideLoading();
                document.getElementById('emptyState').classList.remove('hidden');
            }
        }

        // Render memos
        function renderMemos(memos) {
            const container = document.getElementById('memosList');
            const emptyState = document.getElementById('emptyState');

            if (!memos || memos.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            
            // Sort by date descending
            memos.sort((a, b) => new Date(b.note_date) - new Date(a.note_date));

            container.innerHTML = memos.map(memo => {
                // ì²¨ë¶€íŒŒì¼ ì²˜ë¦¬ (ê°œì„ ëœ íŒŒì‹± - ë°ìŠ¤í¬í†±ê³¼ ë™ì¼)
                let attachmentsHTML = '';
                if (memo.photo_urls) {
                    try {
                        let fileUrls = [];
                        
                        // JSON ë°°ì—´ í˜•íƒœ íŒŒì‹± ì‹œë„
                        if (typeof memo.photo_urls === 'string') {
                            // "[]" ê°™ì€ ë¹ˆ ë°°ì—´ ë¬¸ìì—´ ì œê±°
                            const cleanedUrls = memo.photo_urls.replace(/\[\]/g, '').trim();
                            
                            if (cleanedUrls.startsWith('[') && cleanedUrls.endsWith(']')) {
                                // JSON ë°°ì—´ íŒŒì‹±
                                try {
                                    fileUrls = JSON.parse(cleanedUrls);
                                } catch (e) {
                                    // JSON íŒŒì‹± ì‹¤íŒ¨ ì‹œ ì‰¼í‘œë¡œ ë¶„ë¦¬
                                    fileUrls = cleanedUrls.slice(1, -1).split(',').map(url => url.trim().replace(/^"|"$/g, ''));
                                }
                            } else {
                                // ì‰¼í‘œë¡œ ë¶„ë¦¬ëœ URL
                                fileUrls = cleanedUrls.split(',').map(url => url.trim());
                            }
                        } else if (Array.isArray(memo.photo_urls)) {
                            fileUrls = memo.photo_urls;
                        }
                        
                        // ìœ íš¨í•œ URLë§Œ í•„í„°ë§
                        fileUrls = fileUrls.filter(url => {
                            if (!url || url === '[]' || url.length < 10) return false;
                            return url.startsWith('ftp://') || url.startsWith('http://') || url.startsWith('https://');
                        });
                        
                        if (fileUrls.length > 0) {
                            let validFileCount = 0;
                            let filesHTML = '';
                            
                            fileUrls.forEach(url => {
                                const convertedUrl = convertFtpUrl(url);
                                if (!convertedUrl) return;
                                
                                const urlLower = convertedUrl.toLowerCase();
                                const fileName = decodeURIComponent(convertedUrl.split('/').pop());
                                const ext = fileName.split('.').pop().toUpperCase();
                                
                                // ì•Œë ¤ì§„ íŒŒì¼ í™•ì¥ìë§Œ í‘œì‹œ
                                const knownExtensions = ['jpg', 'jpeg', 'png', 'gif', 'webp', 'bmp', 'pdf', 'doc', 'docx', 'xls', 'xlsx', 'ppt', 'pptx', 'txt', 'hwp'];
                                if (!knownExtensions.includes(ext.toLowerCase())) {
                                    console.warn('ì•Œ ìˆ˜ ì—†ëŠ” íŒŒì¼ í˜•ì‹:', fileName);
                                    return;
                                }
                                
                                validFileCount++;
                                
                                // ì´ë¯¸ì§€ íŒŒì¼ í™•ì¸
                                if (urlLower.match(/\.(jpg|jpeg|png|gif|webp|bmp)$/i)) {
                                    filesHTML += `
                                        <div class="flex flex-col items-center">
                                            <div class="relative group">
                                                <img src="${convertedUrl}" 
                                                     class="w-20 h-20 object-cover rounded-lg border-2 border-gray-200 cursor-pointer active:opacity-70 active:scale-95 transition-all"
                                                     onclick="showPhotoModal(event, '${convertedUrl}')"
                                                     onerror="this.onerror=null; this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22%3E%3Crect fill=%22%23ddd%22 width=%22100%22 height=%22100%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22 font-size=%2212%22%3Eì´ë¯¸ì§€%3C/text%3E%3C/svg%3E';"
                                                     title="${fileName} - íƒ­í•˜ì—¬ í¬ê²Œ ë³´ê¸°">
                                                <div class="absolute inset-0 rounded-lg flex items-center justify-center pointer-events-none">
                                                    <i class="fas fa-search-plus text-white text-2xl drop-shadow-lg"></i>
                                                </div>
                                            </div>
                                            <p class="text-xs text-gray-500 mt-1 max-w-[80px] truncate text-center" title="${fileName}">${fileName}</p>
                                        </div>
                                    `;
                                } else {
                                    // ê¸°íƒ€ íŒŒì¼ - ë‹¤ìš´ë¡œë“œ ë²„íŠ¼ (íŒŒì¼ëª… + í™•ì¥ì í‘œì‹œ)
                                    const iconClass = 
                                        urlLower.endsWith('.pdf') ? 'fa-file-pdf text-red-500' :
                                        urlLower.match(/\.(doc|docx)$/i) ? 'fa-file-word text-blue-500' :
                                        urlLower.match(/\.(xls|xlsx)$/i) ? 'fa-file-excel text-green-500' :
                                        urlLower.match(/\.(ppt|pptx)$/i) ? 'fa-file-powerpoint text-orange-500' :
                                        urlLower.endsWith('.hwp') ? 'fa-file-alt text-blue-400' :
                                        'fa-file text-gray-500';
                                    
                                    filesHTML += `
                                        <a href="${convertedUrl}" 
                                           onclick="event.preventDefault(); event.stopPropagation(); downloadFile('${convertedUrl}', '${fileName}'); return false;"
                                           class="flex flex-col items-center gap-2 px-3 py-3 bg-gray-50 active:bg-gray-200 rounded-lg border border-gray-200 text-xs transition-colors min-w-[90px] max-w-[120px] cursor-pointer">
                                            <i class="fas ${iconClass} text-2xl flex-shrink-0"></i>
                                            <span class="text-center break-all line-clamp-2 text-xs">${fileName}</span>
                                            <span class="px-2 py-1 bg-gray-200 rounded text-xs font-semibold">${ext}</span>
                                        </a>

        function initRecognition() {
            if (recognition) return; // ì´ë¯¸ ì´ˆê¸°í™”ë˜ì—ˆìœ¼ë©´ ì¬ì‚¬ìš©
            
            // HTTPS ì²´í¬ (localhost ì œì™¸)
            const isSecureContext = window.isSecureContext || 
                                   location.protocol === 'https:' || 
                                   location.hostname === 'localhost' || 
                                   location.hostname === '127.0.0.1';
            
            if (!isSecureContext) {
                showToast('ìŒì„± ì¸ì‹ì€ ë³´ì•ˆ ì—°ê²°(HTTPS)ì—ì„œë§Œ ì‚¬ìš© ê°€ëŠ¥í•©ë‹ˆë‹¤', 'warning');
                disableVoiceButton();
                return;
            }
            
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                showToast('ì´ ë¸Œë¼ìš°ì €ëŠ” ìŒì„± ì¸ì‹ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤', 'warning');
                disableVoiceButton();
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'ko-KR';
            recognition.continuous = true; // ê³„ì† ì¸ì‹
            recognition.interimResults = true; // ì¤‘ê°„ ê²°ê³¼ë„ í‘œì‹œ
            
            // ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬
            recognition.onstart = function() {
                isRecognizing = true;
                const voiceBtn = document.getElementById('voiceBtn');
                voiceBtn.innerHTML = '<i class="fas fa-circle text-xl animate-pulse"></i>';
                voiceBtn.classList.add('bg-red-500', 'hover:bg-red-600');
                voiceBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
                showToast('ìŒì„± ì¸ì‹ ì‹œì‘...', 'success');
            };
            
            recognition.onend = function() {
                isRecognizing = false;
                resetVoiceButton();
            };
            
            recognition.onresult = function(event) {
                const textarea = document.getElementById('memoContent');
                let finalTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    }
                }
                
                // ìµœì¢… ê²°ê³¼ë¥¼ í…ìŠ¤íŠ¸ ì˜ì—­ì— ì¶”ê°€
                if (finalTranscript) {
                    const currentContent = textarea.value;
                    textarea.value = currentContent + (currentContent ? ' ' : '') + finalTranscript;
                }
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                isRecognizing = false;
                resetVoiceButton();
                
                if (event.error === 'no-speech') {
                    showToast('ìŒì„±ì´ ê°ì§€ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤', 'error');
                } else if (event.error === 'not-allowed') {
                    showToast('ë§ˆì´í¬ ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤', 'error');
                } else if (event.error !== 'aborted') {
                    showToast('ìŒì„± ì¸ì‹ ì˜¤ë¥˜: ' + event.error, 'error');
                }
            };
        }

        function startVoiceRecognition() {
            initRecognition(); // ìŒì„± ì¸ì‹ ì´ˆê¸°í™” (ì²˜ìŒ í•œ ë²ˆë§Œ)
            
            if (!recognition) return;

            // ë…¹ìŒ ì¤‘ì´ë©´ ì¤‘ì§€, ì•„ë‹ˆë©´ ì‹œì‘ (í† ê¸€)
            if (isRecognizing) {

            // ì´ë¯¸ì§€ê°€ ì•„ë‹Œ íŒŒì¼ì€ ì••ì¶• ì—†ì´ ì§ì ‘ ì—…ë¡œë“œ
            if (!isImage) {
                const formData = new FormData();
                formData.append('file', file, fileName); // ì›ë³¸ íŒŒì¼ëª… ìœ ì§€
                
                try {
                    const response = await axios.post(`${API_BASE_URL}/api/upload-image?category=teacher`, formData, {
                        headers: { 'Content-Type': 'multipart/form-data' }
                    });
                    return response.data.url;
                } catch (error) {
                    console.error('íŒŒì¼ ì—…ë¡œë“œ ì‹¤íŒ¨:', fileName, error);
                    throw error;
                }
            }
            
            // ì´ë¯¸ì§€ëŠ” ì••ì¶• í›„ ì—…ë¡œë“œ
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const img = new Image();
                        img.onload = async () => {
                            const canvas = document.createElement('canvas');
                            const MAX_WIDTH = 800;
                            const MAX_HEIGHT = 800;
                            let width = img.width;
                            let height = img.height;

                            if (width > height) {
                                if (width > MAX_WIDTH) {
                                    height *= MAX_WIDTH / width;
                                    width = MAX_WIDTH;
                                }
                            } else {
                                if (height > MAX_HEIGHT) {
                                    width *= MAX_HEIGHT / height;
                                    height = MAX_HEIGHT;
                                }
                            }

                            canvas.width = width;
                            canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);

                            canvas.toBlob(async (blob) => {
                                const formData = new FormData();
                                formData.append('file', blob, fileName); // ì›ë³¸ íŒŒì¼ëª… ìœ ì§€

                                const response = await axios.post(`${API_BASE_URL}/api/upload-image?category=teacher`, formData, {
                                    headers: { 'Content-Type': 'multipart/form-data' }
                                });

                                resolve(response.data.url);
                            }, 'image/jpeg', 0.5);
                        };
                        img.onerror = () => {
                            // ì´ë¯¸ì§€ ë¡œë“œ ì‹¤íŒ¨ ì‹œ ì›ë³¸ íŒŒì¼ ê·¸ëŒ€ë¡œ ì—…ë¡œë“œ
                            reject(new Error('ì´ë¯¸ì§€ ë¡œë“œ ì‹¤íŒ¨'));
                        };
                        img.src = e.target.result;
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.onerror = () => reject(new Error('íŒŒì¼ ì½ê¸° ì‹¤íŒ¨'));
                reader.readAsDataURL(file);
            });
        }
